<div class="sidenav-header">
    <img class="sidenav-img" 
        [width]="profilePicSize()" 
        [height]="profilePicSize()" 
        [src]="getProfilePic()" 
        alt="" 
    />

    <div 
        class="header-text" 
        [class.hide-header-text]="sidenavCollapsed()"
    >
        <h2>Welcome</h2>

        <!-- <p>Welcome!</p> -->
    </div>
</div>
<mat-nav-list>
    @for (item of menuItems(); track $index) {
        <app-menu-item 
            [collapsed]="sidenavCollapsed()" 
            [item]="item"
        ></app-menu-item>
    }
</mat-nav-list>
